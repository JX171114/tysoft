spring: 
  profiles: 
    ## 开发/测试/生产环境 dev/test/prod
    active: dev    
  aop:
    proxy-target-class: true
  mvc:
    static-path-pattern: /static/**
  ##上传文件大小限制
  http:
    multipart:
      max-file-size: 100Mb
      max-request-size: 100Mb              
  application:
#    name: gdjtic
    name: tysoft
  thymeleaf:
      cache: false
      
logging:
  file: D:/webapps/tysoft/log/segs-log.log
  level: 
    org.hibernate: info
    com.microsoft: info
  
server: 
  port: 8181
  context-path: /${spring.application.name}
  

    
    
