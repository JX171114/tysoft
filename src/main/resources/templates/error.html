<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>异常页面</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
<link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/static/dist/css/font-awesome.min.css}"/>
<link rel="stylesheet" th:href="@{/static/dist/css/ionicons.min.css}"/>
<link rel="stylesheet" th:href="@{/static/dist/css/AdminLTE.min.css}"/>
<link rel="stylesheet" th:href="@{/static/dist/css/skins/_all-skins.min.css}"/>
</head>
<body>
    <section class="content-header">
      <h1>系统异常页面</h1>
      <ol class="breadcrumb">
        <li><a href="javascript:goLogin()"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">系统异常</li>
      </ol>
    </section>

    <section class="content">
      <div class="error-page">
        <h2 class="headline text-red">500</h2>
        <div class="error-content">
          <h3><i class="fa fa-warning text-red"></i> Oops! Something went wrong.</h3>
          <p th:text="${url}"></p>
          <p th:text="${message}"></p>
          <p th:if="${#strings.contains(message,'会话不存在或已经过期')}"><button type="button" class="btn btn-link" onclick="goLogin()">重新登录</button></p>
        </div>
      </div>
    </section>
</body>
<script th:src="@{/static/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/static/plugins/fastclick/fastclick.js}"></script>
<script th:src="@{/static/dist/js/app.min.js}"></script>
<script th:src="@{/static/dist/js/demo.js}"></script>
<script th:inline="javascript" type="text/javascript">
	/*<![CDATA[*/	
		var CTX = [[@{/}]];
		function goLogin(){
			window.top.location.href = CTX+'login.html';
			
		}
	/*]]>*/	
	</script>
</html>
