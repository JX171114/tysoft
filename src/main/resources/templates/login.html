<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store"/>
<meta http-equiv="Expires" content="0" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
<title>测试</title>
<link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/static/dist/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/static/dist/css/AdminLTE.min.css}" />
<style type="text/css">
	.login-page{ background-image: url(static/images/newlogin/bg.png)}
    .login-header { padding: 15px 0;  margin-top: 100px; text-align: center;}
    .login-body{background-color: #f2f6f8;color: #36677f;}
    .login-body .login-logo{ font-size: 17px; font-weight: 500;  margin-bottom: 0px;  margin-top: 55px;  padding-left: 65px; }
    .login-body .login-box{  margin-left: 10px; }
    .login-body .login-box-body{ background-color: #f2f6f8; }
    .form-group label{ color: #36677f; padding-right: 0px; font-weight: 400;}
    .form-horizontal .row-input{padding-left:5px}
    .form-horizontal .btn-submit{ background-color: #4097ca; border-radius: 5px; }
    .login-box-body .row-input .form-control{background-color: #E9EFF5; color: #48728C; border-color: #ABB2B8; border-radius: 5px;}
</style>
</head>
<body class="hold-transition login-page">
<div class="login-header">
    <img th:src="@{/static/images/newlogin/logo03.png}"/>
    <img th:src="@{/static/images/newlogin/logo-login-main.png}" alt="logo" height="80px;"/>
    <img th:src="@{/static/images/newlogin/logo02.png}"/>
</div>
<div class="login-body">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img th:src="@{/static/images/newlogin/logo04.png}" style="margin-left: 180px;" />
            </div>
            <div class="col-md-6">
                <form class="form-horizontal" id="loginForm" onkeydown="formKeyDown(event)">
                    <div class="row">
                        <div class="login-box">
                            <div class="login-logo" style="font-weight:bold;font-size:26px;">用户登录</div>
                            <div class="login-box-body">
                               <div class="form-group">
                                   <label for="username" class="col-xs-8 col-md-3 col-sm-3 control-label">用户名:</label>
                                   <div class="col-sm-9 row-input">
                                        <input id="username" name='loginName' type="text" class="form-control" placeholder="请输入用户名" autocomplete="off"/>
                                   </div>
                               </div>
                               <div class="form-group">
                                   <label for="password" class="col-xs-8 col-md-3 col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;码:</label>
                                   <div class="col-sm-9 row-input">
                                        <input id="password" name='loginPwd' type="password" class="form-control" placeholder="请输入密码"/>
                                   </div>
                                </div>
                               	<div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9 row-input">
                                        <font id="error_info" color="red"></font>
                                    </div>
                                </div>
                               <div class="form-group">
                                   <div class="col-sm-offset-3 col-sm-9 row-input">
                                       <button id="login_btn" type="button" onclick="loginSubmit()"  class="btn btn-large btn-primary btn-block btn-submit">登&nbsp;录</button>
                                   </div>
                               </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    
<script th:src="@{/static/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<script th:inline="javascript" type="text/javascript">
/*<![CDATA[*/
	var CTX = [[@{/}]];
	$(function(){
		if(window.top!=window.self){
			window.top.location.href = CTX+'login.html';
		}
	});
	function formKeyDown(ev) {
		if (ev.keyCode == 13) {
			loginSubmit();
		}
	}
	//登录
	function loginSubmit(){
		if($("input[name='loginName']").val() == ''){
			$('#error_info').text('账号不可为空！');
			$("input[name='loginName']").focus();
			return;
		}
		if($("input[name='loginPwd']").val() == ''){
			$('#error_info').text('密码不可为空！');
			$("input[name='loginPwd']").focus();
			return;
		}
		$('#login_btn').attr('disabled',true);
		$('#login_btn').html('正在登录...');
		$.ajax({
			url:CTX+'login/validate',
			method:'post',
			dataType:'json',
			data:$('#loginForm').serialize(),
			success:function(json){
				if(json&&json.code==0){
					window.location.href = CTX+'main.html';
				}else{
					$('#error_info').text(json.msg);
				}
				$('#login_btn').removeAttr('disabled');
				$('#login_btn').html('登&nbsp;录');
			},
			error:function(){
				$('#error_info').text('请求超时或网络错误');
				$('#login_btn').removeAttr('disabled');
				$('#login_btn').html('登&nbsp;录');
			}
		});
	}
/*]]>*/
</script>
</body>
</html>
