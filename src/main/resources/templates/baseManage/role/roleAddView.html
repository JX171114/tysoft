
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>添加角色</title>
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all"/>
</head>
<body>
 <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">角色名称</label>
      <div class="layui-input-inline">
        <input type="hidden"  name="id"    th:if="${role}!=null"   th:value="${role.id}"/>
        <input type="text"    name="roleName" th:if="${role}==null" lay-verify="required" placeholder="" autocomplete="off" class="layui-input"/>
        <input type="text"    name="roleName" th:if="${role}!=null" th:value="${role.roleName}"   lay-verify="required" placeholder="" autocomplete="off" class="layui-input"/>
      </div>
    </div>
    
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit="" lay-filter="LAY-role-front-submit" id="LAY-role-front-submit" value="确认"></input>
    </div>
  </div>
 <script type="text/javascript" th:src="@{/static/layuiadmin/layui/layui.js}"></script>
  <script>

  layui.config({
    base: '../static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form;
    

  })
  </script>
</body>
</html>
