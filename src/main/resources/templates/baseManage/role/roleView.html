
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>角色管理</title>
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all"/>
  <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all"/>
</head>
<body>

  <div class="layui-fluid">   
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">角色名</label>
            <div class="layui-input-block">
              <input type="text" id="roleName" name="roleName" placeholder="请输入" autocomplete="off" class="layui-input"></input>
            </div>
          </div>
          
          <div class="layui-inline">
            <div style="height: 1px;width: 40px"></div>
            <button  style="margin-left:50px;"    class="layui-btn layuiadmin-btn-admin" lay-submit="" lay-filter="LAY-power-back-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
            <button class="layui-btn layuiadmin-btn-admin" data-type="clear">清空</button>
            <button class="layui-btn layuiadmin-btn-admin" data-type="add">添加</button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
          <table class="layui-hide" id="role-table-page" lay-filter="role-table-page"></table>
          <script type="text/html" id="indexTpl">
          {{d.LAY_TABLE_INDEX+1}}
          </script>
          
           <script type="text/html" id="addBut">
		   <a lay-event="edit" title="编辑"  href="javascript:;" class="ml-5" style="text-decoration:none"><i class="layui-icon">&#xe642;</i></a>	
		    &nbsp;
            &nbsp;
           <a lay-event="anthTree" title="设置权限"  href="javascript:;" class="ml-5" style="text-decoration:none"><i class="layui-icon">&#xe716;</i></a>	
            &nbsp;
            &nbsp;
           <a lay-event="del" title="删除"   href="javascript:;" class="ml-5" style="text-decoration:none"><i class="layui-icon">&#xe640;</i></a>	
 </script>
      </div>
    </div>
  </div>

  <script type="text/javascript" th:src="@{/static/layuiadmin/layui/layui.js}"></script>
  <script>
  //var CTX = [[@{/}]];
  layui.config({
    base: '../static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'useradmin', 'table','form'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;
    //监听搜索
    form.on('submit(LAY-power-back-search)', function(data){
      var field = data.field;
      //执行重载
      table.reload('role-table-page', {
        where: field
      });
    });
    
  //layUi 判断是否选中lay-filter就相当于id
  form.on('switch(LAY-user-back-switch)', function(data){
	  //获取当前控件                                                                
	  var selectIfKey=data.othis; 
      //获取当前行
      var parentTr = selectIfKey.parents("tr");
      //获取当前所在行的索引
      var parentTrIndex = parentTr.attr("data-index");    
      //获取id
      var dataField = $(parentTr).find("td:eq(0)").find(".layui-table-cell").text(); 
    });  
    
    //按钮button
    table.render({
        elem: '#role-table-page'
        ,url: layui.setter.base + '../../baseManage/rolePage'
        ,height: 'full-100'
        ,cols: [[
           {title: '序号',templet: '#indexTpl',align:'center'}
          ,{field:'roleName', title: '角色名',align:'center'}
          ,{field:'sign', title: '操作', minWidth: 150,align:'center',templet:'#addBut'}
        ]]
        ,page: true
      });
    //监听表格点击事件
    table.on('tool(role-table-page)', function(obj){
    	var data = obj.data;
        if(obj.event === 'addChildPower'){
        	openChildPower(data);
        }else if(obj.event === 'del'){
        	deletRole(data);
        }else if(obj.event==='edit'){
        	openEditRole(data);
        }else if(obj.event==='anthTree'){
        	openRolePower(data);
        }
      });
    
    //事件
    var active = {
      add: function(){
    	var index=layer.open({
               type: 2
              ,title: '添加角色'
              ,content: 'roleView?roleViewType=roleAddView'
              ,maxmin: true
              ,area: ['500px', '200px']
              ,btn: ['确定', '取消']
              ,yes: function(index, layero){
            	  var iframeWindow = window['layui-layer-iframe'+ index]
            	  ,submitID = 'LAY-role-front-submit'
                  ,submit = layero.find('iframe').contents().find('#'+ submitID);
            	  //监听提交
                  iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                    var field = data.field; //获取提交的字段
                    //提交 Ajax 成功后，静态更新表格中的数据
                    $.ajax({
			        url:'creatRole',
			        method:'post',
			        dataType:'json',
			        data:{"roleName":field.roleName},
			        success:function(date){
				      if(date.msg==1){
				    	  layer.msg("角色名使用,请重新输入!",{
				 	            time:1000
				 	      });
				      }else if(date.msg==0){
				    	  table.reload('role-table-page'); //数据刷新
				    	  layer.msg("添加成功!",{
				 	            time:1000
				 	      });
				    	  layer.close(index); //关闭弹层
				      }
			        },
			        error:function(){
				    alert('请求超时或系统错误');
			        }
		            });
                  });
                  submit.trigger('click');
              }
            });
      },clear:function(){
    	  var powerName=$("#roleName").val("");
      }
    }  
    $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  
  function validatePsw(value,index,data2){
	  var $ = layui.$;
	  $.ajax({
	        url:'validatePsw',
	        method:'post',
	        dataType:'json',
	        data:{"psw":value},
	        success:function(data){
	        	 var code=data.msg;
	        	 layer.close(index); 
	        	 if(code==1){
	        		 layer.close(index); 
	        		 layer.msg("管理员密码错误!",{
			 	            time:1000
			 	      });
	        	 }else if(code==0){
	        		  layer.confirm('确定删除该权限模块？', function(index) {
	        			  powerDel(data2,index);
	        	      });
	        	 }
	        },
	        error:function(){
		    alert('请求超时或系统错误');
	        }
          }); 

  }
  
  function openChildPower(node){
	  var name=node.powerName;
	  var width=window.screen.availWidth*0.7;
	  var height=window.screen.availHeight*0.6;
	  var index = layer.open({
		  title: name.toString()+'-子权限',
		  type: 2,
          content: 'powerView?powerViewType=powerLookChildView&amp;pid='+node.id.toString()+'',
          maxmin: true,
          area:[width+"px",height+"px"]
        });
	 	layer.full(index);
  }
  

  function openEditRole(node){
	  var $ = layui.$;
	  var table = layui.table;
	  layer.open({
          type: 2
         ,title: '编辑角色'
         ,content: 'roleView?roleViewType=roleEditView&amp;id='+node.id.toString()+''
         ,maxmin: true
         ,area: ['500px', '200px']
         ,btn: ['确定', '取消']
         ,yes: function(index, layero){
       	  var iframeWindow = window['layui-layer-iframe'+ index]
       	  ,submitID = 'LAY-role-front-submit'
             ,submit = layero.find('iframe').contents().find('#'+ submitID);
       	  //监听提交
             iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
               var field = data.field; //获取提交的字段
               //提交 Ajax 成功后，静态更新表格中的数据
                $.ajax({
		        url:'editRole',
		        method:'post',
		        dataType:'json',
		        data:{"editRole":JSON.stringify(field)},
		        success:function(date){
		       	 layer.close(index); 
		       	 table.reload('role-table-page');
 	             layer.msg("编辑成功!",{
		 	            time:1000
			 	  });
		        },
		        error:function(){
			    alert('请求超时或系统错误');
		        }
	            }); 
             });
             submit.trigger('click');
         }
       });
  }
  
  //打开权限角色操作
  function openRolePower(node){
	  var $ = layui.$;
	  var table = layui.table;
	  var width=window.screen.availWidth*0.7;
	  var height=window.screen.availHeight*0.6;
	  var index=layer.open({
          type: 2
         ,title: node.roleName+'-角色权限设置'
         ,content: 'roleView?roleViewType=rolePowerView&amp;id='+node.id.toString()+''
         ,maxmin: true
         ,btn: ['确定', '取消']
         ,yes: function(index, layero){
          var iframeWindow = window['layui-layer-iframe'+ index]
         ,submitID = 'LAY-rolePower-front-submit'
         ,submit = layero.find('iframe').contents().find('#'+ submitID);
         //监听提交
          iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
              var field = data.field; //获取提交的字段
              var roleId=field.roleId;
              var powerId=field.powerId;
              var chickFlag=field.chickFlag;
              //未点击
              if(chickFlag==0){
            	   layer.msg("设置成功!",{
   	 	            time:1000
   		 	       });
            	  layer.close(index);
            	  return;
              }
      		  $.ajax({
    	        url:'rolePowerSet',
    	        method:'post',
    	        dataType:'json',
    	        data:{"roleId":roleId,"powerId":powerId},
    	        success:function(date){
    	             layer.msg("设置成功!",{
    	 	            time:1000
    		 	  });
    	             layer.close(index);
    	        },
    	        error:function(){
    		    alert('请求超时或系统错误');
    	        }
                });
              
            });
          submit.trigger('click');
        }
      });
	  layer.full(index);
 }
  
  function deletRole(node){
	  var $ = layui.$;
	  var table = layui.table;
		$.ajax({
	        url:'deletRole',
	        method:'post',
	        dataType:'json',
	        data:{"id":node.id},
	        success:function(date){
	       	 table.reload('role-table-page');
	             layer.msg("删除成功!",{
	 	            time:1000
		 	  });
	        },
	        error:function(){
		    alert('请求超时或系统错误');
	        }
            }); 
  }
  
  
  </script>
</body>
</html>
