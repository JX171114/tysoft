
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>添加权限</title>
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all"/>
</head>
<body>
 <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">名称</label>
      <div class="layui-input-inline">
        <input type="hidden"  name="pid" th:value="${pid}"/>
        <input type="text" name="powerName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </input>
      </div>
    </div>
    
    <div class="layui-form-item" th:if="${pid}!=null">
      <label class="layui-form-label">url</label>
      <div class="layui-input-inline">
        <input style="width: 350px;" type="text" name="url" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </input>
      </div>
    </div>
    
    <!--   <div class="layui-form-item" th:if="${pid}!=null">
      <label class="layui-form-label">图标</label>
      <div class="layui-input-inline">
            <input type="text" id="iconPicker" lay-filter="iconPicker" width="100px;" class="hide"/>
      </div>
    </div> -->
    
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit="" lay-filter="LAY-power-front-submit" id="LAY-power-front-submit" value="确认"></input>
    </div>
  </div>
 <script type="text/javascript" th:src="@{/static/layuiadmin/layui/layui.js}"></script>
  <script>

  layui.config({
    base: '../static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form','iconPicker'], function(){
    var $ = layui.$
    ,form = layui.form
    ,iconPicker = layui.iconPicker;
    
    //插件初始化
    iconPicker.render({
        // 选择器，推荐使用input
        elem: '#iconPicker',
        // 数据类型：fontClass/unicode，推荐使用fontClass
        type: 'fontClass',
        // 是否开启搜索：true/false，默认true
        search: true,
        // 是否开启分页：true/false，默认true
        page: true,
        // 每页显示数量，默认12
        limit: 12,
        // 点击回调
        click: function (data) {
        	 $("#icon").val("layui-icon "+data.icon);
        }
    });

  })
  </script>
</body>
</html>
