
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>添加权限</title>
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all"/>
</head>
<body>
<form id="myForm" action="">
  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">公司名</label>
      <div class="layui-input-inline">
        <input type="text" name="companyName" lay-verify="required" placeholder="请输入公司名" autocomplete="off" class="layui-input">
        </input>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">权限名</label>
      <div class="layui-input-inline">
        <input type="text" name="loginName" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
        </input>
      </div>
    </div>
    
    
    <div class="layui-form-item">
      <label class="layui-form-label">url</label>
      <div class="layui-input-inline">
        <input type="password" name="loginPsw" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </input>
      </div>
    </div>

    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit="" lay-filter="company-add-form-submit" id="company-add-form-submit" value="确认添加"></input>
      <input type="button" lay-submit="" lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑"></input>
    </div>
  </div>
</form>
 <script type="text/javascript" th:src="@{/static/layuiadmin/layui/layui.js}"></script>
  <script>

  layui.config({
    base: '../static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form;
    
    //监听提交
    form.on('submit(company-add-form-submit)', function(data){
      var field = data.field; //获取提交的字段
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引  
      //$.ajax({});
       $.ajax({  
			url: "companyAdd",
	        type: 'POST',  
	        data:$('#myForm').serialize(),// 序列化表单值  
	        dataType: 'json',//服务端接收的数据类型
	        success:function(json) {  
	           alert(1112222);
	        },  
	        error:function(json) {  
	           	alert('请求超时或系统出错!');
				loaded();
	        }  
	   });
      parent.layui.table.reload('LAY-app-content-list'); //重载表格
      parent.layer.close(index); //再执行关闭 
    });
  })
  </script>
</body>
</html>
