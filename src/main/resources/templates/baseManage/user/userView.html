
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>后台管理</title>
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all"/>
  <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all"/>
</head>
<body>

  <div class="layui-fluid">   
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">公司名</label>
            <div class="layui-input-block">
              <input type="text" name="companyName" placeholder="请输入" autocomplete="off" class="layui-input"></input>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">公司账号</label>
            <div class="layui-input-block">
              <input type="text" name="companyAccount" placeholder="请输入" autocomplete="off" class="layui-input"></input>
            </div>
          </div>
           <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block" style="width: 80px;">
              <select name="state">
                <option value="0">启用</option>
                <option value="1">禁用</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <button  style="margin-left:50px;"    class="layui-btn layuiadmin-btn-admin" lay-submit="" lay-filter="LAY-user-back-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
            <button class="layui-btn layuiadmin-btn-admin" data-type="add">添加</button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
          <table class="layui-hide" id="test-table-page"></table>
          <script type="text/html" id="indexTpl">
          {{d.LAY_TABLE_INDEX+1}}
          </script>
           <script type="text/html" id="company-isOpen">
           {{# if (d.state=== 0) { }}
           <input type="checkbox" name="isOpen" lay-skin="switch" lay-text="启用|禁用" lay-filter="LAY-user-back-switch" ></input>
           {{# } else if(d.state=== 1) { }}
           <input type="checkbox" name="isOpen" lay-skin="switch" lay-text="启用|禁用" lay-filter="LAY-user-back-switch"  checked=""></input>
           {{# } }}
          </script>
          
           <script type="text/html" id="addBut">
		   <a lay-event="edit" title="编辑" onClick="edit(this)" href="javascript:;" class="ml-5" style="text-decoration:none"><i class="layui-icon">&#xe642;</i></a>	
		    &nbsp;
            &nbsp;
           <a lay-event="del" title="删除"  onClick="del(this)" href="javascript:;" class="ml-5" style="text-decoration:none"><i class="layui-icon">&#xe640;</i></a>	
           </script>
      </div>
    </div>
  </div>

  <script type="text/javascript" th:src="@{/static/layuiadmin/layui/layui.js}"></script>
  <script>
  layui.config({
    base: '../static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'useradmin', 'table','form'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;
    //监听搜索
    form.on('submit(LAY-user-back-search)', function(data){
      var field = data.field;
      //执行重载
      table.reload('test-table-page', {
        where: field
      });
    });
    
  //layUi 判断是否选中lay-filter就相当于id
  form.on('switch(LAY-user-back-switch)', function(data){
	  //获取当前控件                                                                
	  var selectIfKey=data.othis; 
      //获取当前行
      var parentTr = selectIfKey.parents("tr");
      //获取当前所在行的索引
      var parentTrIndex = parentTr.attr("data-index");    
      //获取id
      var dataField = $(parentTr).find("td:eq(0)").find(".layui-table-cell").text(); 
    });  
    
    //按钮button
    table.render({
        elem: '#test-table-page'
        ,url: layui.setter.base + '../../login/findAllUser'
        ,cols: [[
           {title: '序号',templet: '#indexTpl',align:'center'}
          ,{field:'id',  title: '公司名',align:'center'}
          ,{field:'name', title: '账号',align:'center'}
          ,{field:'state', title: '状态编码',align:'center'}
          ,{field:'state1', title: '状态', minWidth: 150,templet:'#company-isOpen',align:'center'}
          ,{field:'sign', title: '操作', minWidth: 150,align:'center',templet:'#addBut'}
        ]]
        ,page: true
      });
    
    //事件
    var active = {
      del: function(){
    	var checkStatus = table.checkStatus('test-table-page')
        ,checkData = checkStatus.data; //得到选中的数据
       
        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }
        
        layer.prompt({
          formType: 1
          ,title: '敏感操作，请输入管理员密码'
        }, function(value, index){
          layer.close(index);
          
          layer.confirm('确定删除吗？', function(index) {
            table.reload('LAY-user-back-manage');
            layer.msg('已删除');
          });
        }); 
      }
      ,add: function(){
    	  layer.open({
               type: 2
              ,title: '添加公司'
              ,content: 'companyAddView'
              ,maxmin: true
              ,area: ['420px', '300px']
              ,btn: ['确定', '取消']
              ,yes: function(index, layero){
                //点击确认触发 iframe 内容中的按钮提交
                var submit = layero.find('iframe').contents().find("#company-add-form-submit");
                submit.click();
              }
            });
      }
    }  
    $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  
  function del(node){
	    layer.prompt({
	          formType: 1
	          ,title: '敏感操作，请输入管理员密码'
	        }, function(value, index){
	          layer.close(index);
	          
	            layer.confirm('确定删除吗？', function(index) {
	            
	            layer.msg('已删除');
	          });
	        });
  }
  </script>
</body>
</html>
