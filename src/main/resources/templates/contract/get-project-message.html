<script th:inline="javascript" type="text/javascript">
/*<![CDATA[*/
	var CTX = [[@{/}]];
	
	$(function () {
	    //初始化Button的点击事件
	    var oButtonInit = new ButtonInit();
	    oButtonInit.Init();
	    
	    $('.datepicker').datepicker({
	    	format:'yyyy-mm-dd',
	    	language:'zh-CN',
	      	autoclose: true
	    });
	    
	});
	
	
	//初始化按钮
	var ButtonInit = function () {
	    var oInit = new Object();
	    var postdata = {};

	    oInit.Init = function () {
	        //初始化页面上面的按钮事件
	    };

	    return oInit;
	};
	
	function formatDate(time){
	    var date = new Date(time);

	    var year = date.getFullYear(),
	        month = date.getMonth()+1,//月份是从0开始的
	        day = date.getDate(),
	        hour = date.getHours(),
	        min = date.getMinutes(),
	        sec = date.getSeconds();
	    var preArr = Array.apply(null,Array(10)).map(function(elem, index) {
	        return '0'+index;
	    });////开个长度为10的数组 格式为 00 01 02 03

	    var newTime = year + '-' +
	                (preArr[month]||month) + '-' +
	                (preArr[day]||day) + ' ' +
	                (preArr[hour]||hour) + ':' +
	                (preArr[min]||min) + ':' +
	                (preArr[sec]||sec);

	    return newTime;         
	}
	
	
	//关闭
	function fnCloseWin(){
		window.parent.closeCommonFrameWin(true);
	}
	
	//打印
	function fnPrint(version){
		var p_html;
		if(version == 0){
			p_html = $("#originalInfo_print").html();
		}else{
			p_html = $("#editInfo_print").html();
		}
		var newWin = window.open('', '_self', ''); //在当前页打开新的窗口
		var tbStyle = 'table,table tr th, table tr td { border:1px solid #000; }table {border-collapse: collapse; padding:2px;}'
		newWin.document.write("<head><style>#print-content{font-size:14px}"+tbStyle+"</style></head>"); //向新窗口添加css样式
		newWin.document.write(p_html);
		newWin.print();
		newWin.location.reload(); //重新加载使窗口恢复到打印前状态l
	}
	
	
	
	/*]]>*/
</script>
