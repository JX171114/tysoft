<script th:inline="javascript" type="text/javascript">
/*<![CDATA[*/
	var CTX = [[@{/}]];
	
	$(function () {
	    //1.初始化Table
	    var oTable = new TableInit();
	    oTable.Init();
	    //2.初始化Button的点击事件
	    var oButtonInit = new ButtonInit();
	    oButtonInit.Init();
	    //初始化时间控件
	    $(".datepicker").datepicker({
	        language: "zh-CN",
	        autoclose: true,//选中之后自动隐藏日期选择框
	        clearBtn: true,//清除按钮
	        todayBtn: "linked",//今日按钮
	        format: "yyyy-mm-dd"//日期格式
		});
	    
	    $('#myform').bootstrapValidator({
			message: '此处输入有误',
	        excluded: [':disabled'],
	        feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
	        fields:{
	        	'name':{
	        		message: '单位输入不合法',
	                validators: {
	                    notEmpty: {
	                        message: '单位名称不可为空'
	                    }
	                }
	        	},
	        	'socialCreditCode':{
	        		message: '统一社会信用代码输入不合法',
	                validators: {
	                    notEmpty: {
	                        message: '统一社会信用代码不可为空'
	                    }
	                }
	        	},
	        	'chargePerson':{
	        		message: '负责人输入不合法',
	                validators: {
	                    notEmpty: {
	                        message: '负责人不可为空'
	                    }
	                }
	        	},
	        	'chargeMobile':{
	        		message: '负责人手机号输入不合法',
	                validators: {
	                    notEmpty: {
	                        message: '负责人手机号不可为空'
	                    },
	                    regexp:{
	                    	regexp: /^[1][3,4,5,6,8,9][0-9]{9}$/,
	                    	message: '请正确输入11位手机号'
	                    }
	                }
	        	},
	        	'useunitType.id':{
	        		message: '单位类型输入不合法',
	                validators: {
	                    notEmpty: {
	                        message: '单位类型不可为空'
	                    }
	                }
	        	},
	        	'contractNum':{
	        		message: '劳动合同编号输入不合法',
	                validators: {
	                    notEmpty: {
	                        message: '劳动合同编号不可为空'
	                    }
	                }
	        	},
	        	'projectInfo.id':{
	        		message: '所属工程输入不合法',
	                validators: {
	                    notEmpty: {
	                        message: '该所属工程不可为空，请先添加工程！'
	                    }
	                }
	        	}
	        }
		});
	  
	});
	
	//初始化列表
	var TableInit = function () {
	    var oTableInit = new Object();
	    //初始化Table
	    oTableInit.Init = function () {
	        $('#dataList').bootstrapTable({
	        	url: CTX + 'part-company-area/query-part-company-page',         //请求后台的URL（*）
	            method: 'get',                      //请求方式（*）
	            toolbar: '#toolbar',                //工具按钮用哪个容器
	            //toolbarAlign:'left',				//工具栏位置
	            striped: true,                      //是否显示行间隔色
	            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
	            pagination: true,                   //是否显示分页（*）
	            sortable: false,                     //是否启用排序
	            sortOrder: "asc",                   //排序方式
	            queryParams: oTableInit.queryParams,//传递参数（*）
	            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
	            pageNumber:1,                       //初始化加载第一页，默认第一页
	            pageSize: 10,                       //每页的记录行数（*）
	            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
	            queryParamsType: "a",
	            search: true,                       //是否显示表格搜索
	            strictSearch: true,
	            showColumns: true,                  //是否显示所有的列
	            showRefresh: true,                  //是否显示刷新按钮
	            minimumCountColumns: 2,             //最少允许的列数
	            clickToSelect: true,                //是否启用点击选中行
	            height:$(window).height()-80,	    //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
	            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
	            showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
	            cardView: false,                    //是否显示详细视图
	            detailView: false,                  //是否显示父子表
	            showExport: false,                     //是否显示导出
	            exportDataType: "basic",              //basic', 'all', 'selected'.
	            exportTypes:[ 'excel','doc', 'xml','csv','json'],  //导出文件类型
	            exportOptions:{  
	                ignoreColumn: [0],  //忽略某一列的索引 ,如 [0,1]
	                fileName: '参建单位导出',  //文件名称设置  
	                worksheetName: '信息',  //表格工作区名称  
	                tableName: '参建单位导出文件'
	            },
	            columns: [
				{
	            	checkbox:true
		        },{
				    field: 'name',
				    title:'单位名称',
				    align : 'center',
				    sortable:true
				},{
				    field: 'useunitType',
				    title:'单位类型',
				    align : 'center',
				    sortable:true
				},{
				    field: 'socialCreditCode',
				    title:'统一社会信用代码',
				    align : 'center',
				    sortable:true
				},{
				    field: 'contractNum',
				    title:'劳务合同编号',
				    align : 'center',
				    sortable:true
				},{
				    field: 'chargePerson',
				    title:'负责人',
				    align : 'center',
				    sortable:true
				},{
				    field: 'chargeMobile',
				    title:'负责人手机号',
				    align : 'center',
				    sortable:true
				},]
	        });
	        $('.search input').attr('placeholder','单位名称');
	    };

	    //得到查询的参数
	    oTableInit.queryParams = function (params) {
	    	var data = JSON.stringify($('#formSearch').serializeJSON());
	        var temp = {   //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
	    		pageNum: params.pageNumber,//页码params.offset
                size: params.pageSize,//页面大小params.limit
                order: params.sortOrder,//排序 params.order
                ordername: params.sortName,//排序字段 params.sort
	            contentName:$("#formSearch input[id=queryByName]").val(),
	            contentType:$("#formSearch option:selected").val(),
	            contentprojectGroupId:$("#formSearch input[id=projectGroupId]").val(),
	            search:params.searchText
	        };
	        return temp;
	    };
	    return oTableInit;
	};
	
	//初始化按钮
	var ButtonInit = function () {
	    var oInit = new Object();
	    var postdata = {};
	    oInit.Init = function () {
	        //初始化页面上面的按钮事件
	    };
	    return oInit; 
	};
	
	//查询-刷新
	var queryInfo = function(){
		var data = JSON.stringify($('#formSearch').serializeJSON());
		var queryData = {from: data};
		$('#dataList').bootstrapTable('refresh',{pageNumber:1,pageSize:10,query:queryData});	}
	
	$('#toolbar button').on('click',function(){
		//新增
		if($(this).attr('id')=='btn_add'){
			var projectGroupId=$("#formSearch input[id=projectGroupId]").val();
			$('#myform')[0].reset();//清空表单
			$('#myform').bootstrapValidator('resetForm');//重置表单校验:
			$('#addModal').find('.modal-title').html('新增参建单位管理');
			$('#addModal').modal('toggle');
			doShowDetail();
		}
	});
	
	//查看
	var doShowDetail = function(){
		$("#projectInfo_id option").remove();//初始化所属项目下拉框
		var projectGroupId=$("#formSearch input[id=projectGroupId]").val();
		$('#viewModal').modal('toggle');
		$.ajax({
			url:CTX+'project-info-area/get-project-info',
			type:'GET',
			data:{projectGroupId:projectGroupId},
			dataType:'json',
			success:function(json){
				if(json){
					var str = '';
					for(var i=0;i<json.length;i++){
					str += '<option value="'+json[i].id+'">'+json[i].projectName+'</option>';
					}
					$("#projectInfo_id").append(str);
				}
			},
			error:function(){
				alert('请求超时或系统出错!');
			}
		});
	}
	
	//保存
	function doSave(){
		var result = $('#myform').data('bootstrapValidator');
		result.validate();
		if(result.isValid()){
			console.log($("#myform").serialize());
			loading('正在保存,请稍后...');
		$.ajax({  
			url: CTX+'part-company-area/save-part-company',
            type: 'POST',  
            data:$('#myform').serialize(),// 序列化表单值  
            dataType: 'json',//服务端接收的数据类型
            success:function(json) {  
            	loaded();
				if(json.success){
					alert(json.msg);
					queryInfo();
					$("#addModal").modal('hide');
				}else{
					alert(json.msg);
				}
            },  
            error:function(json) {  
            	alert('请求超时或系统出错!');
				loaded();
            }  
        });  
		}
	}
	
	 $(function () {
	        //初始化项目列表树
	        initMenuTree();
	    });
	    //初始化项目列表树
	    function initMenuTree() {
	    	var r = Math.random().toString().substring(5);
	        $.ajax({
	            url: CTX + 'project-info-area/query-ProjectArea-tree?Mathnum=' + r,
	            method: 'GET',
	            dataType: 'json',
	            success: function (json) {
	                $('#MenuTree').treeview({
	                    showTags: true,
	                    levels:1,//展示一个节点
	                    data: json,
	                    onNodeSelected: function(event, node) {
	                        clickAreaTree(event, node);
	                    }
	                });
	            },
	            error: function () {
	                loaded();
	                alert('请求超时或系统出错');
	            }
	        });
	    }
	    
	    
	  //项目组选中事件
	    function clickAreaTree(event, node) {
		    $("#btn_add").attr('disabled',false); //激活新增按钮
	        $("#projectGroupId").val(node.id);
	        $("#projectGroupName").html(node.text);
	        $("#dataList").bootstrapTable('refresh');
	    }
	  
	
	/*]]>*/
</script>
