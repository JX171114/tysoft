	$(function () {

	//初始化列表
	var TableInit = function () {
	    var oTableInit = new Object();
	    //初始化Table
	    oTableInit.Init = function () {
	    	var value = $("#projectInfoId").val();	
	        $('#dataList').bootstrapTable({
	        	url: CTX + 'part-company/query-part-company-page?id='+value,         //请求后台的URL（*）
	            method: 'get',                      //请求方式（*）
	            toolbar: '#toolbar',                //工具按钮用哪个容器
	            //toolbarAlign:'left',				//工具栏位置
	            striped: true,                      //是否显示行间隔色
	            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
	            pagination: true,                   //是否显示分页（*）
	            sortable: false,                     //是否启用排序
	            sortOrder: "asc",                   //排序方式
	            queryParams: oTableInit.queryParams,//传递参数（*）
	            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
	            pageNumber:1,                       //初始化加载第一页，默认第一页
	            pageSize: 10,                       //每页的记录行数（*）
	            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
	            queryParamsType: "a",
	            search: true,                       //是否显示表格搜索
	            strictSearch: true,
	            showColumns: true,                  //是否显示所有的列
	            showRefresh: true,                  //是否显示刷新按钮
	            minimumCountColumns: 2,             //最少允许的列数
	            clickToSelect: true,                //是否启用点击选中行
	            height:$(window).height()-80,	    //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
	            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
	            showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
	            cardView: false,                    //是否显示详细视图
	            detailView: false,                  //是否显示父子表
	            showExport: false,                     //是否显示导出
	            exportDataType: "basic",              //basic', 'all', 'selected'.
	            exportTypes:[ 'excel','doc', 'xml','csv','json'],  //导出文件类型
	            exportOptions:{  
	                ignoreColumn: [0],  //忽略某一列的索引 ,如 [0,1]
	                fileName: '参建单位导出',  //文件名称设置  
	                worksheetName: '信息',  //表格工作区名称  
	                tableName: '参建单位导出文件'
	            },
	            columns: [
				{
	            	checkbox:true
		        },{
				    field: 'name',
				    title:'单位名称',
				    align : 'center',
				    sortable:true
				},{
				    field: 'useunitType',
				    title:'单位类型',
				    align : 'center',
				    sortable:true
				},{
				    field: 'socialCreditCode',
				    title:'统一社会信用代码',
				    align : 'center',
				    sortable:true
				},{
				    field: 'contractNum',
				    title:'劳务合同编号',
				    align : 'center',
				    sortable:true
				},{
				    field: 'chargePerson',
				    title:'负责人',
				    align : 'center',
				    sortable:true
				},{
				    field: 'chargeMobile',
				    title:'负责人手机号',
				    align : 'center',
				    sortable:true
				},{
					field : 'operate',
					title : '操作',
					align : 'center',
					valign : 'middle',
					clickToSelect : false,
                    formatter: function (value, row, index) {
                    	var operateHtml = '<button class="btn btn-box-tool" type="button" onclick="doShowDetail(\''+row.id+'\')" style=" background: none; border:none;"><i class="glyphicon glyphicon-search icon-search"></i></button>';
                    	operateHtml = operateHtml + '<button class="btn btn-box-tool" type="button" onclick="doEdit(\''+row.id+'\')" style=" background: none; border:none;"><i class="glyphicon glyphicon-edit icon-edit " ></i></button>';
                    	operateHtml = operateHtml + '<button class="btn btn-box-tool" type="button" onclick="doDelete(\''+row.id+'\')" style=" background: none; border:none;"><i class="glyphicon glyphicon-remove icon-remove" style="color:red;"></i></button>';
                        return operateHtml;
                    }
				}, ]
	        });
	        $('.search input').attr('placeholder','单位名称');
	    };

	    //得到查询的参数
	    oTableInit.queryParams = function (params) {
	    	var data = JSON.stringify($('#formSearch').serializeJSON());
	        var temp = {   //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
	    		pageNum: params.pageNumber,//页码params.offset
                size: params.pageSize,//页面大小params.limit
                order: params.sortOrder,//排序 params.order
                ordername: params.sortName,//排序字段 params.sort
	            contentName:$("#formSearch input[id=queryByName]").val(),
	            contentType:$("#formSearch option:selected").val(),
	            search:params.searchText
	        };
	        return temp;
	    };
	    return oTableInit;
	};
	
	//初始化按钮
	var ButtonInit = function () {
	    var oInit = new Object();
	    var postdata = {};

	    oInit.Init = function () {
	        //初始化页面上面的按钮事件
	    };

	    return oInit;
	};
	
	//查询-刷新
	var queryInfo = function(){
		var data = JSON.stringify($('#formSearch').serializeJSON());
		var queryData = {from: data};
		$('#dataList').bootstrapTable('refresh',{pageNumber:1,pageSize:10,query:queryData});	}
	
	$('#toolbar button').on('click',function(){
		//新增
		if($(this).attr('id')=='btn_add'){
			$('#myform')[0].reset();//清空表单
			$('#myform').bootstrapValidator('resetForm');//重置表单校验:
			$('#addModal').find('.modal-title').html('新增参建单位管理');
			$('#addModal').modal('toggle');
		}
		 //编辑
		if($(this).attr('id')=='btn_edit'){
			doEdit();
		}
		//删除
		if($(this).attr('id')=='btn_delete'){
			doDelete();
		}
	});
	
	
	
	//查看
	var doShowDetail = function(id){
		$('#viewModal').modal('toggle');
		$.ajax({
			url:CTX+'part-company/get-part-company',
			type:'GET',
			data:{id:id},
			dataType:'json',
			success:function(json){
				if(json){
					$('#myform_view').find("input[name='name']").val(json.name);
					$('#myform_view').find("input[name='chargePerson']").val(json.chargePerson);
					$('#myform_view').find("input[name='chargeMobile']").val(json.chargeMobile)
					$('#myform_view').find("input[name='useunitType']").val(json.useunitType.typeName);
					$('#myform_view').find("input[name='contractNum']").val(json.contractNum);
					$('#myform_view').find("input[name='socialCreditCode']").val(json.socialCreditCode);
					$('#myform_view').find("input[name='isDeleted']").val(json.isDeleted);
				}
			},
			error:function(){
				alert('请求超时或系统出错!');
			}
		});
	}

					$('#myform').find("input[name='id']").val(json.id);
					$('#myform').find("input[name='name']").val(json.name);
					$('#myform').find("input[name='chargePerson']").val(json.chargePerson);
					$('#myform').find("input[name='chargeMobile']").val(json.chargeMobile)
					$('#myform').find("select[name='useunitType.id']").val(json.useunitType.id);
					$('#myform').find("input[name='contractNum']").val(json.contractNum);
					$('#myform').find("input[name='socialCreditCode']").val(json.socialCreditCode);
					$('#myform').find("input[name='isDeleted']").val(json.isDeleted);

				}
			},
			error:function(){
				alert('请求超时或系统出错!');
			}
		});
	}
	

	//删除
	var doDelete = function(id){
		var delIds = '';
		if(id){
			delIds = id;
		}else{
			var seldatas = $('#dataList').bootstrapTable('getSelections');
			if(seldatas.length>0){
				$.each(seldatas,function(i,seldata){
					delIds += ','+seldata.id;
				});
				delIds = delIds.substring(1);
			}
		}
		if(delIds==''){
			alert('未选择删除项');
			return;
		}
		if(window.confirm('确定要删除所选项吗?')){
			loading('正在删除,请稍后...');
			$.ajax({
				url:CTX+'part-company/delete-part-company',
				type:'POST',
				data:{ids:delIds},
				dataType:'json',
				success:function(json){
					loaded();
					if(json.success){
						alert(json.msg);
						queryInfo();
					}else{
						alert(json.msg);
					}
				},
				error:function(){
					alert('请求超时或系统出错!');
					loaded();
				}
			});
		}
	}
	
	//修改
	function doSave(){
		var result = $('#myform').data('bootstrapValidator');
		result.validate();
		if(result.isValid()){
			console.log($("#myform").serialize());
			loading('正在保存,请稍后...');
		$.ajax({  
			url: CTX+'part-company/save-part-company',
            type: 'POST',  
            data:$('#myform').serialize(),// 序列化表单值  
            dataType: 'json',//服务端接收的数据类型
            success:function(json) {  
            	loaded();
				if(json.success){
					alert(json.msg);
					queryInfo();
					$("#addModal").modal('hide');
				}else{
					alert(json.msg);
				}
            },  
            error:function(json) {  
            	alert('请求超时或系统出错!');
				loaded();
            }  
        });  
		}
	}
