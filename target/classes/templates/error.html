<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>异常页面</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
</head>
<body>
    <section class="content-header">
      <h1>系统异常页面</h1>
    </section>

    <section class="content">
      <div  style="align-content: center;">
        <h2  th:text="${status}"></h2>
        <div class="error-content">
          <h3>非常抱歉,没有找到您要查看的页面!</h3>
          <p th:text="${url}"></p>
          <p th:text="${message}"></p>
          <p th:if="${#strings.contains(message,'会话不存在或已经过期')}">请退出重新登陆!</p>
        </div>
      </div>
    </section>
</body>
<script th:src="@{/static/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<script th:inline="javascript" type="text/javascript"></script>
</html>
