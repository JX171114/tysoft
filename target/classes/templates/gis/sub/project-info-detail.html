<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>项目工程详情</title>
</head>
<body>
	<div id="west_tab_projectinfo" class="tabbable" style="height:100%;">
		<ul class="nav nav-tabs">
			<li class="active">
				 <a href="#projectinfo_sub_panel1" data-toggle="tab">工程信息</a>
			</li>
			<li>
				 <a href="#projectinfo_sub_panel2" data-toggle="tab">门禁考勤</a>
			</li>
			<li>
				 <a href="#projectinfo_sub_panel3" data-toggle="tab">现场视频</a>
			</li>
		</ul>
		<div class="tab-content" style="overflow: hidden;">
			<div class="tab-pane active" id="projectinfo_sub_panel1" style="height:100%;padding:5px;overflow: auto;"></div>
			<div class="tab-pane" id="projectinfo_sub_panel2" style="height:100%;padding:5px;overflow: auto;"></div>
			<div class="tab-pane" id="projectinfo_sub_panel3" style="height:100%;padding:5px;overflow: auto;"></div>
		</div>
	</div>
	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		var PROJECTINFOID = /*[[${projectInfoId}]]*/;
		$(function(){
			$('#west_tab_projectinfo .tab-content').height($('#west_tab_projectinfo').height()-32);
			//默认加载第一个tab页
			$('#projectinfo_sub_panel1').attr('url',CTX+'gis/sub-page?page=project-info-detail-panel1&projectInfoId='+PROJECTINFOID);
			$.get(CTX+'gis/sub-page?page=project-info-detail-panel1&projectInfoId='+PROJECTINFOID,function(data){
				$('#projectinfo_sub_panel1').html(data);
				//美化滚动条
				$("#projectinfo_sub_panel1").mCustomScrollbar({
					theme:"minimal-dark",
					scrollbarPosition:"outside"
				});
			});  
			//初始化tab点击事件
			$('#west_tab_projectinfo .nav-tabs a').click(function (e) {
				if($(this).text()=='项目信息'&&$('#projectinfo_sub_panel1').is(":empty")){
					$('#projectinfo_sub_panel1').attr('url',CTX+'gis/sub-page?page=project-info-detail-panel1&projectInfoId='+PROJECTINFOID);
					$.get(CTX+'gis/sub-page?page=project-info-detail-panel1&projectInfoId='+PROJECTINFOID,function(data){
						$('#projectinfo_sub_panel1').html(data);
						//美化滚动条
						$("#projectinfo_sub_panel1").mCustomScrollbar({
							theme:"minimal-dark",
							scrollbarPosition:"outside"
						});
					});   
			  	}
				if($(this).text()=='门禁考勤'&&$('#projectinfo_sub_panel2').is(":empty")){
					$('#projectinfo_sub_panel2').attr('url',CTX+'gis/sub-page?page=project-info-detail-panel2&projectInfoId='+PROJECTINFOID);
					$.get(CTX+'gis/sub-page?page=project-info-detail-panel2&projectInfoId='+PROJECTINFOID,function(data){
						$('#projectinfo_sub_panel2').html(data);
						//美化滚动条
						$("#projectinfo_sub_panel2").mCustomScrollbar({
							theme:"minimal-dark",
							scrollbarPosition:"outside"
						});
					});
			  	}
				if($(this).text()=='现场视频'&&$('#projectinfo_sub_panel3').is(":empty")){
					$('#projectinfo_sub_panel3').attr('url',CTX+'gis/sub-page?page=project-info-detail-panel3&projectInfoId='+PROJECTINFOID);
					$.get(CTX+'gis/sub-page?page=project-info-detail-panel3&projectInfoId='+PROJECTINFOID,function(data){
						$('#projectinfo_sub_panel3').html(data);
						//美化滚动条
						$("#projectinfo_sub_panel3").mCustomScrollbar({
							theme:"minimal-dark",
							scrollbarPosition:"outside"
						});
					}); 
			  	}
			});
		});
	/*]]>*/
	</script>
</body>
</html>
