<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
	<title>GIS总览</title>
	<link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/static/dist/css/font-awesome.min.css}"/>
	<link rel="stylesheet" th:href="@{/static/dist/css/ionicons.min.css}"/>
	<link rel="stylesheet" th:href="@{/static/plugins/jvectormap/jquery-jvectormap-1.2.2.css}"/>
	<link rel="stylesheet" th:href="@{/static/dist/css/AdminLTE.css}"/>
	<link rel="stylesheet" th:href="@{/static/dist/css/skins/_all-skins.min.css}"/>
	<!-- icheck -->
	<link rel="stylesheet" th:href="@{/static/plugins/iCheck/all.css}"/>
	<!-- Scrollbar -->
	<link rel="stylesheet" th:href="@{/static/plugins/custom-scrollbar/jquery.mCustomScrollbar.min.css}"/>
	<!-- amap css -->
	<link rel="stylesheet" th:href="@{http://cache.amap.com/lbs/static/main1119.css}"/>
	<!-- gis css -->
	<link rel="stylesheet" th:href="@{/static/modules/gis/gis.css}"/>
	<style type="text/css">
		.radio-group{color:#fff;}
		.nav>li>a{padding:5px 15px;}
		.amap-marker-label{
			background-color: rgba(47, 159, 224, 0.8);
		    border-radius: 8px;
		    padding: 5px 10px;
		    color: #fff;
		    border:0;
		}
		.modal-dialog{margin:8px auto;box-shadow: rgb(66, 62, 62) 0px 0px 5px 1px;}
		 .info {
            border: solid 1px silver;
        }
        div.info{
        	border:1px solid rgb(34, 126, 220);
        }
        div.info-top {
            position: relative;
            background: #3c8dbc;
            border-bottom:1px solid rgb(34, 126, 220);
        }
        div.info-top div {
            display: inline-block;
            color: #333333;
            font-size: 14px;
            font-weight: bold;
            line-height: 31px;
            padding: 0 10px;
            color:#fff;
        }
        div.info-middle {
            font-size: 12px;
        }
        div.info-middle img{
        	width:100%;
        	height:auto;
        }
	</style>
</head>
<body>
	<!-- 地图层 -->
	<div id="allmap"></div>
	<!-- 左边数据层 -->
	<div id="west-panel">
		<div id="west-panel-box" class="box box-primary direct-chat direct-chat-primary" style="height:100%;margin-bottom:0;">
			<div id="west-box-header" class="box-header with-border" style="border-bottom:0;">
				<div class="box-tools pull-left" style="left:5px;display:none;">
					<button type="button" class="pull-left btn btn-link rel-back" style="color: #fff;">
			    		<i class="fa fa-chevron-left"></i> <span>总览</span>
			    	</button>
				</div>
				<h3 class="box-title">项目工程总览</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" title="刷新" style="color:#fff;"><i class="fa fa-refresh"></i></button>
					<button type="button" class="btn btn-box-tool" title="关闭" style="color:#fff;"><i class="fa fa-times"></i></button>
				</div>
			</div>
			<div id="west-panel-body" class="box-body">
				<div id="west_tab" class="tabbable sub-page" style="height:100%;width: 100%;">
					<ul class="nav nav-tabs">
						<li class="active">
							 <a href="#view_panel1" data-toggle="tab">工程信息</a>
						</li>
					</ul>
					<div class="tab-content" style="overflow: hidden;">
						<div class="tab-pane active" id="view_panel1" style="height:100%;padding:5px;overflow: auto;"></div>
					</div>
				</div>
				<div id="detail_panel" class="panel panel-default sub-page" style="display: none;width:100%;"></div>
			</div>
		</div>
		<div id="west-panel-tiny" style="display: none;">
			<i class="fa fa-fw fa-chevron-right"></i>
		</div>
	</div>
	
	<!-- 右下图层 -->
	<div id="east-panel" style="height:35px;">
		<div id="east-panel-box" class="box box-primary direct-chat direct-chat-primary" style="height:100%;margin-bottom:0;">
			<div class="box-body" style="padding:5px;">
				<div class="radio-group">
				    <input type="radio" onclick="refresh(this.value)" name="mapStyle" checked="checked" value="normal"/>标准
				    <input type="radio" onclick="refresh(this.value)" name="mapStyle" value="dark"/>幻影黑
				    <input type="radio" onclick="refresh(this.value)" name="mapStyle" value="macaron"/>马卡龙
				    <input type="radio" onclick="refresh(this.value)" name="mapStyle" value="blue"/>靛青蓝
				    <input type="radio" onclick="refresh(this.value)" name="mapStyle" value="darkblue"/>极夜蓝
				</div>
			</div>
		</div>
	</div>
	
	<!-- frame窗口信息 -->
	<div class="modal fade modal-primary" id="common_frame_win" role="dialog" data-backdrop="false" aria-hidden="true">
		<div class="modal-dialog" style="width:1024px;">
	      	<div class="modal-content" style="background-color:rgba(255, 255, 255, 0);">
		        <div class="modal-header" style="padding:5px;">
		          	<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top:0;">
		            	<span aria-hidden="true">&times;</span>
		            </button>
		            <button type="button" class="close max-btn" style="margin-right:5px;margin-top: -1px;" onclick="fnMaxModalWin(this)">
		            	<i class="fa fa-square-o" style="font-size:16px;"></i>
		            </button>
		          	<h4 class="modal-title" style="text-align:left;"></h4>
		        </div>
		        <div class="modal-body" style="height: 550px;padding:0px;background-color: rgba(3, 51, 101, 0.9) !important;">
		          	<iframe style="width: 100%;height:100%;border:0;"></iframe>
		        </div>
	      	</div>
		</div>
	</div>
	
	<!-- 摄像机视频窗口 -->
	<div class="modal fade modal-primary" id="dhvideo_win" role="dialog" data-backdrop="false" aria-hidden="true">
		<div class="modal-dialog" style="width:732px;">
	      	<div class="modal-content" style="background-color:rgba(255, 255, 255, 0);">
		        <div class="modal-header" style="padding:10px;">
		          	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		            	<span aria-hidden="true">&times;</span>
		            </button>
		            <button type="button" class="close" style="margin-right:5px;" onclick="fnMaxModalWin(this,732,458)">
		            	<i class="fa fa-square-o" style="font-size:16px;"></i>
		            </button>
		          	<h4 class="modal-title" style="text-align:center;"></h4>
		        </div>
		        <div class="modal-body" style="height: 458px;padding:0px;background-color: rgba(3, 51, 101, 0.6) !important;">
		        	<object id="DPSDK_OCX" classid="CLSID:D3E383B6-765D-448D-9476-DFD8B499926D" style="width: 100%; height: 100%" th:codebase="@{/static/modules/video/dh/DpsdkOcx.cab#version=1.0.0.0}"></object>
		        </div>
	      	</div>
		</div>
	</div>
</body>
<script type="text/javascript" th:src="@{/static/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<script type="text/javascript" th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/dist/js/app.min.js}"></script>

<script type="text/javascript" th:src="@{/static/js/common.js}"></script>

<script type="text/javascript" th:src="@{/static/plugins/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js}"></script>
