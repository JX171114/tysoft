<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store"/>
<meta http-equiv="Expires" content="0" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
<title>工种表管理</title>
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/static/plugins/bootstrap-table/dist/bootstrap-table.min.css}"/>
<link rel="stylesheet" th:href="@{/static/plugins/datepicker/datepicker3.css}"/>
<link rel="stylesheet" th:href="@{/static/plugins/iCheck/all.css}"/>
</head>
<body>
    <div class="container-fluid" >

        <div id="toolbar" class="btn-group" >
            <button id="btn_add" type="button" class="btn btn-default btn-primary">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default btn-warning">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default btn-danger">
                <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span> 禁用
            </button>
        </div>
        <table id="dataList"></table>
    </div>
    
    <div class="modal fade" id="addModal" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				 	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">工种表管理</h4>
				</div>
				<div class="modal-body" style="overflow: hidden; padding: 10px;">
					<form class="form-horizontal" id="inputForm" name="inputForm">
	            		<input type="hidden" id="id" name="id" value=""/>
	            		<div class="form-group">
		                  <label class="col-sm-2 control-label">工种编号</label>
		                  <div class="col-sm-10">
		                  	<input type="text" class="form-control" name="no" placeholder="输入工种编号"/>
		                  </div>
		                </div>
	            		<div class="form-group">
		                  <label class="col-sm-2 control-label">工种名称</label>
		                  <div class="col-sm-10">
		                  	<input type="text" class="form-control" name="name" placeholder="输入工种名称"/>
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label class="col-sm-2 control-label">是否启用</label>
		                  <div class="col-sm-10">
		                  	<label>
	                    		<input type="radio" name="isDeleted" class="minimal" value="false" checked="checked"/> 启用
	                    		<input type="radio" name="isDeleted" class="minimal" value="true"/> 禁用
				        	</label>
		                  </div>
		                </div>
	            	</form>
				</div>
				<div class="modal-footer">
					 <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> 
					 <button id="btnSubmit" type="button" onclick="doSave(this)" class="btn btn-primary">保存</button>
				</div>
			</div>
		</div>
	</div>

</body>
<!-- jQuery 2.2.3 -->
<script th:src="@{/static/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/common.js}"></script>
<script th:src="@{/static/plugins/bootstrap-validator/js/bootstrapValidator.min.js}"></script>
<script th:src="@{/static/plugins/bootstrap-table/dist/bootstrap-table.min.js}"></script>
<script th:src="@{/static/plugins/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js}"></script>
<script th:src="@{/static/plugins/bootstrap-table/dist/extensions/export/bootstrap-table-export.min.js}"></script>
<!-- iCheck 1.0.1 -->
<script type="text/javascript" th:src="@{/static/plugins/iCheck/icheck.min.js}"></script>
<script th:inline="javascript" type="text/javascript">
/*<![CDATA[*/
	var CTX = [[@{/}]];
	$(function () {
		$('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
	      	checkboxClass: 'icheckbox_minimal-blue',
	      	radioClass: 'iradio_minimal-blue'
	    });
	    //1.初始化Table
	    var oTable = new TableInit();
	    oTable.Init();

	    //2.初始化Button的点击事件
	    var oButtonInit = new ButtonInit();
	    oButtonInit.Init();
	    //初始化表单
	    $('#inputForm').bootstrapValidator({
			message: '此处输入有误',
	        excluded: [':disabled'],
	        feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
	        fields:{
	        	'name':{
	        		message: '工种名称输入不合法',
	                validators: {
	                    notEmpty: {
	                        message: '名称不可为空'
	                    },
	                    stringLength: {
	                        max: 100,
	                        message: '名称长度必须在100个字内'
	                    }
	                }
	        	},
	        	'no':{
	        		message: '工种编号输入不合法',
	                validators: {
	                    notEmpty: {
	                        message: '工种编号不可为空'
	                    },
	                    stringLength: {
	                        max: 100,
	                        message: '编号长度必须在100个字内'
	                    }
	                }
	        	}
	        }
		});
	    
	    $('#addModal').on('hidden.bs.modal',function(){
			$('#inputForm').bootstrapValidator('resetForm', true);
			$("input[name='id']").val('');
			$("#inputForm input[name='isDeleted'][value='false']").iCheck('check');
		});
	});
	
	//初始化列表
	var TableInit = function () {
	    var oTableInit = new Object();
	    //初始化Table
	    oTableInit.Init = function () {
	        $('#dataList').bootstrapTable({
	        	url: CTX + 'work-type/query-work-type-page',         //请求后台的URL（*）
	            method: 'get',                      //请求方式（*）
	            toolbar: '#toolbar',                //工具按钮用哪个容器
	            //toolbarAlign:'left',				//工具栏位置
	            striped: true,                      //是否显示行间隔色
	            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
	            pagination: true,                   //是否显示分页（*）
	            sortable: true,                     //是否启用排序
	            sortOrder: "asc",                   //排序方式
	            queryParams: oTableInit.queryParams,//传递参数（*）
	            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
	            pageNumber:1,                       //初始化加载第一页，默认第一页
	            pageSize: 10,                       //每页的记录行数（*）
	            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
	            queryParamsType: "a",
	            search: true,                       //是否显示表格搜索
	            strictSearch: true,
	            showColumns: true,                  //是否显示所有的列
	            showRefresh: true,                  //是否显示刷新按钮
	            minimumCountColumns: 2,             //最少允许的列数
	            clickToSelect: true,                //是否启用点击选中行
	            height: 510,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
	            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
	            showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
	            cardView: false,                    //是否显示详细视图
	            columns: [
				{
	            	checkbox:true
		        },{
				    field: 'no',
				    title:'工种编号',
				    sortable:true
				},{
				    field: 'name',
				    title:'工种名称',
				    sortable:true
				},{
				    field: 'isDeleted',
				    title:'状态',
				    width:100,
				    formatter:function(v,r,i){
				    	return v==true?'<span class="label label-danger">禁用</span>':'<span class="label label-success">在用</span>';
				    }
				}
				]
	        });
	    };

	    //得到查询的参数
	    oTableInit.queryParams = function (params) {
	        var temp = {   //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
	    		pageNum: params.pageNumber,//页码params.offset
                size: params.pageSize,//页面大小params.limit
	            search:params.searchText
	        };
	        return temp;
	    };
	    return oTableInit;
	};
	
	//初始化按钮
	var ButtonInit = function () {
	    var oInit = new Object();
	    var postdata = {};

	    oInit.Init = function () {
	        //初始化页面上面的按钮事件
	    };

	    return oInit;
	};
	
	//查询-刷新
	var queryInfo = function(){
		$('#dataList').bootstrapTable('refresh',{pageNumber:1,pageSize:10});
	}
	
	$('#toolbar button').on('click',function(){
		//新增
		if($(this).attr('id')=='btn_add'){
			//$('#inputForm').reset();
			$('#addModal').find('.modal-title').html('新增信息');
			$('#addModal').modal('toggle');
		}
		 //编辑
		if($(this).attr('id')=='btn_edit'){
			doEdit();
		}
		//禁用
		if($(this).attr('id')=='btn_delete'){
			doDelete();
		}
	});
	
	//编辑
	var doEdit = function(){
		var seldatas = $('#dataList').bootstrapTable('getSelections');
		if(seldatas.length<=0){
			alert('请选择一项来编辑');
			return;
		}
		if(seldatas.length>1){
			alert('只会编辑所选的第一项');
		}
		var selData = seldatas[0]
		$('#addModal').find('.modal-title').html('编辑信息');
		$('#addModal').modal('toggle');
		$.ajax({
			url:CTX+'work-type/get-work-type',
			type:'GET',
			data:{id:selData.id},
			dataType:'json',
			success:function(json){
				if(json){
					$('#inputForm').find("input[name='id']").val(json.id);
					$('#inputForm').find("input[name='no']").val(json.no);
					$('#inputForm').find("input[name='name']").val(json.name);
					$("#inputForm input[name='isDeleted'][value='"+json.isDeleted+"']").iCheck('check');
				}
			},
			error:function(){
				alert('请求超时或系统出错!');
			}
		});
	}
	

	//禁用
	var doDelete = function(){
		var seldatas = $('#dataList').bootstrapTable('getSelections');
		if(seldatas.length<=0){
			alert('未选择禁用项');
			return;
		}else{
			if(window.confirm('确定要禁用所选项吗?')){
				loading('正在禁用,请稍后...');
				var delIds = '';
				$.each(seldatas,function(i,seldata){
					delIds += ','+seldata.id;
				});
				delIds = delIds.substring(1);
				$.ajax({
					url:CTX+'work-type/delete-work-type',
					type:'POST',
					data:{ids:delIds},
					dataType:'json',
					success:function(json){
						loaded();
						if(json.success){
							alert(json.msg);
							queryInfo();
						}else{
							alert(json.msg);
						}
					},
					error:function(){
						alert('请求超时或系统出错!');
						loaded();
					}
				});
			}
		}
	}
	
	function doSave(_this){
		var result = $('#inputForm').data('bootstrapValidator');
		result.validate();
		if(result.isValid()){
			$(_this).attr('disabled','disabled');
			$(_this).text('保存中...');
			$.ajax({
				url:CTX+'work-type/save-work-type',
				method:'POST',
				dataType:'json',
				data:$("#inputForm").serialize(),
				timeout:10000,
				success:function(json){
					if(json.success){
						$('#addModal').modal('toggle');
						queryInfo();
					}else{
						alert(json.msg);
					}
					$(_this).removeAttr('disabled');
					$(_this).text('保存');
				},
				error:function(){
					alert('请求超时或系统出错!');
					$(_this).removeAttr('disabled');
					$(_this).text('保存');
				}
			});
		}
	}
/*]]>*/	
</script>	
</html>
