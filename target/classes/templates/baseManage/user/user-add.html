
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>添加人员</title>
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all"/>
</head>
<body>

<form id="myForm" action="">
 <input type="hidden" name="unitId" th:value="${unitId}"/>
 <input type="hidden" th:if="${user.id}!=null"  name="id" th:value="${user.id}"/>
 <input type="hidden" th:if="${user.id}!=null"  name="beforeLoginName" th:value="${user.loginName}"/>
 <input type="hidden" th:if="${user.id}!=null"  name="editFlag" th:value="0"/>
 <input type="hidden" th:if="${user.id}!=null"  name="state" th:value="${user.state}"/>
 <input type="hidden" th:if="${user.id}!=null"  name="loginPsw" th:value="${user.loginPsw}"/>
  
  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">姓名</label>
      <div class="layui-input-inline">
        <input type="text" name="name"  th:if="${user}!=null"  th:value="${user.name}" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input"/>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">账号</label>
      <div class="layui-input-inline">
        <input type="text" name="loginName"  th:if="${user}!=null"  th:value="${user.loginName}" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input"/>
      </div>
    </div>
    
     <div class="layui-form-item">
      <label class="layui-form-label">手机号码</label>
      <div class="layui-input-inline">
        <input type="text" id="phone" name="phone" th:value="${user.phone}"   placeholder="请输入手机号码"  autocomplete="off" class="layui-input"/>
      </div>
    </div>

     <div class="layui-form-item layui-hide">
      <input type="button" lay-submit="" lay-filter="people-add-form-submit" id="people-add-form-submit" value="确认"></input>
    </div>
  </div>
</form>
 <script type="text/javascript" th:src="@{/static/layuiadmin/layui/layui.js}"></script>
  <script>

  layui.config({
    base: '../static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form;
  })
  </script>
</body>
</html>
