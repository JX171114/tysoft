<script th:inline="javascript" type="text/javascript">
/*<![CDATA[*/
	var CTX = [[@{/}]];
	
	$(function () {
		//1.初始化Table
	    var oTable = new TableInit();
	    oTable.Init();
		//2.初始化Button的点击事件
	    var oButtonInit = new ButtonInit();
	    oButtonInit.Init();
	    
	    setTimeout(function(){
		    doPrint();
	    },300);
	});
	
	//初始化列表
	var TableInit = function () {
	    var oTableInit = new Object();
	    //初始化Table
	    oTableInit.Init = function () {
	        $('#dataList').bootstrapTable({
	        	url: CTX + 'internal-control-flow/query-page', //请求后台的URL（*）
	            method: 'get',                      //请求方式（*）
	            striped: false,                      //是否显示行间隔色
	            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
	            pagination: true,                   //是否显示分页（*）
	            sortable: false,                     //是否启用排序
	            sortOrder: "asc",                   //排序方式
	            queryParams: oTableInit.queryParams,//传递参数（*）
	            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
	            pageNumber: $('#pageNum').val(),                       //初始化加载第一页，默认第一页
	            pageSize: $('#size').val(),                       //每页的记录行数（*）
	            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
	            queryParamsType: "a",
	            strictSearch: true,
	            //showColumns: true,                  //是否显示所有的列
	            minimumCountColumns: 2,             //最少允许的列数
	            clickToSelect: true,                //是否启用点击选中行
	            //height:$(window).height()-150,	    //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
	            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
	            //singleSelect: true,
	            undefinedText: "",
	            columns: [
				{
				    field: 'number',
				    title:'序号',
				    align : 'center',
				    sortable:true,
				    formatter:function(value,row,index){
				    	var pageSize=$('#dataList').bootstrapTable('getOptions').pageSize;
		                var pageNumber=$('#dataList').bootstrapTable('getOptions').pageNumber;
		                return pageSize * (pageNumber - 1) + index + 1;
				    }
				},{
				    field: 'flowNum',
				    title:'流程编号',
				    align : 'center',
				    sortable:true
				},{
				    field: 'name',
				    title:'流程名称',
				    align : 'center',
				    sortable:true,
				    formatter:function(v,r,i){
				    	return '<a class="a_tableName">'+ r.name +'</a>';
	   				}
				},{
				    field: 'controlWay',
				    title:'控制方式',
				    align : 'center',
				    sortable:true
				},{
				    field: 'responsibilityDept',
				    title:'主责部门',
				    align : 'center',
				    sortable:true,
				    formatter:function(useunit){
				   		return useunit.name;
				    }
				},{
				    field: 'maintainer',
				    title:'维护责任人',
				    align : 'center',
				    sortable:true,
				    formatter:function(user){
				   		return user.name;
				    }
				},{
				    field: 'processLeader',
				    title:'流程负责人',
				    align : 'center',
				    sortable:true,
				    formatter:function(user){
				   		return user.name;
				    }
				},{
				    field: 'versionNo',
				    title:'版本号',
				    align : 'center',
				    sortable:true
				},{
				    field: 'status',
				    title:'状态',
				    align : 'center',
				    sortable:true,
				    formatter:function(value){
				    	if(value == 1){
				    	    return '启用';
				    	}else if(value == 0){
				    		return '停用';
				    	}
				    }
				},],
				formatShowingRows: function (pageFrom, pageTo, totalRows) {
		            return '共 ' + totalRows + ' 条';
		        },
	        });
	    };

	    //得到查询的参数
	    oTableInit.queryParams = function (params) {
	    	var data = JSON.stringify($('#searchForm').serializeJSON());
	        var temp = {   //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
	        	searchForm:data,
	        	pageNum: params.pageNumber,//页码params.offset
                size: params.pageSize//页面大小params.limit
	        };
	        return temp;
	    };
	    return oTableInit;
	};
	
	//查询-刷新
	function queryInfo(pageNo){
		if(pageNo == null){
			pageNo = $('#dataList').bootstrapTable('getOptions').pageNumber;
		}
		$('#dataList').bootstrapTable('refreshOptions',{pageNumber:pageNo,pageSize:10});
	}
	
	function pagesetup_null() {
		var hkey_root, hkey_path, hkey_key;
		hkey_root = "HKEY_CURRENT_USER"
			hkey_path = "\\Software\\Microsoft\\Internet Explorer\\PageSetup\\";
		try {
			var RegWsh = new ActiveXObject("WScript.Shell");
			hkey_key = "header";
			RegWsh.RegWrite(hkey_root + hkey_path + hkey_key, "");
			hkey_key = "footer";
			RegWsh.RegWrite(hkey_root + hkey_path + hkey_key, "");
			/* hkey_key = "margin_bottom";
				RegWsh.RegWrite(hkey_root + hkey_path + hkey_key, "0"); //0.39相当于把页面设置里面的边距设置为10 
				hkey_key = "margin_left";
				RegWsh.RegWrite(hkey_root + hkey_path + hkey_key, "0");
				hkey_key = "margin_right";
				RegWsh.RegWrite(hkey_root + hkey_path + hkey_key, "0");
				hkey_key = "margin_top";
				RegWsh.RegWrite(hkey_root + hkey_path + hkey_key, "0"); */
		} catch (e) {
			
		}
	}

	function doPrint() {
		var body = document.getElementById("print_body");
		pagesetup_null();
		//window.print();
		CloseAfterPrint();
	}

	function CloseAfterPrint() {
		if (tata = document.execCommand("print")) {
			window.close();
		}
	}
	
	//初始化按钮
	var ButtonInit = function () {
	    var oInit = new Object();
	    var postdata = {};

	    oInit.Init = function () {
	        //初始化页面上面的按钮事件
	    };

	    return oInit;
	};
		
	/*]]>*/
