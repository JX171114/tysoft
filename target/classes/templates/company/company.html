
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>后台管理</title>
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all"/>
  <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all"/>
</head>
<body>

  <div class="layui-fluid">   
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">公司名</label>
            <div class="layui-input-block">
              <input type="text" name="companyAccount" placeholder="请输入" autocomplete="off" class="layui-input"></input>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">公司账号</label>
            <div class="layui-input-block">
              <input type="text" name="telphone" placeholder="请输入" autocomplete="off" class="layui-input"></input>
            </div>
          </div>
           <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block" style="width: 80px;">
              <select name="role">
                <option value="0">启用</option>
                <option value="1">禁用</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <button  style="margin-left:50px;"    class="layui-btn layuiadmin-btn-admin" lay-submit="" lay-filter="LAY-user-back-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
            <button class="layui-btn layuiadmin-btn-admin" data-type="add">添加</button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
    
          <table class="layui-hide" id="test-table-page"></table>
          
            <script type="text/html" id="company-isOpen">
              <input type="checkbox" name="isOpen" lay-skin="switch" lay-text="启用|禁用" 
               value="1"></input>
            </script>
    
      </div>
    </div>
  </div>

  <script type="text/javascript" th:src="@{/static/layuiadmin/layui/layui.js}"></script>
  <script>
  
  layui.config({
    base: '../static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'useradmin', 'table'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;
    //监听搜索
    form.on('submit(LAY-user-back-search)', function(data){
      var field = data.field;
      
      //执行重载
      table.reload('LAY-user-back-manage', {
        where: field
      });
    });
    
    table.render({
        elem: '#test-table-page'
        ,url: layui.setter.base + 'json/table/user.js'
        ,cols: [[
           {field:'id',  title: '公司名',align:'center'}
          ,{field:'username', title: '公司账号',align:'center'}
          ,{field:'sex',  title: '联系人',align:'center'}
          ,{field:'city', title: '电话',align:'center'}
          ,{field:'sign1', title: '状态', minWidth: 150,templet: '#company-isOpen',align:'center'}
          ,{field:'sign', title: '操作', minWidth: 150,align:'center'}
        ]]
        ,page: true
      });
  
    //事件
    var active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('LAY-user-back-manage')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }
        
        layer.prompt({
          formType: 1
          ,title: '敏感操作，请输入管理员密码'
        }, function(value, index){
          layer.close(index);
          
          layer.confirm('确定删除吗？', function(index) {
            
            //执行 Ajax 后重载
            /*
            admin.req({
              url: 'xxx'
              //,……
            });
            */
            table.reload('LAY-user-back-manage');
            layer.msg('已删除');
          });
        }); 
      }
      ,add: function(){
    	  layer.open({
               type: 2
              ,title: '添加公司'
              ,content: 'companyAddView'
              ,maxmin: true
              ,area: ['420px', '300px']
              ,btn: ['确定', '取消']
              ,yes: function(index, layero){
                //点击确认触发 iframe 内容中的按钮提交
                var submit = layero.find('iframe').contents().find("#company-add-form-submit");
                submit.click();
              }
            });
      }
    }  
    $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
</body>
</html>
