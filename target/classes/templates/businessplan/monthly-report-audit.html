<script th:inline="javascript" type="text/javascript">
/*<![CDATA[*/
	var CTX = [[@{/}]];
	
	$(function () {
	    //1.初始化Table
	    var oTable = new TableInit();
	    oTable.Init();
	    //2.初始化Button的点击事件
	    var oButtonInit = new ButtonInit();
	    oButtonInit.Init();
	    //初始化时间控件
	    $('.datepicker').datepicker({
	    	format:'yyyy-mm',
	    	language:'zh-CN',
	      	autoclose: true,
	      	startView: 'months', //开始视图层，为月视图层
	        maxViewMode:'years', //最大视图层，为年视图层
	        minViewMode:'months', //最小视图层，为月视图层
	        clearBtn: true
	    }).on('hide',function(){
			
		});
	    
	});
	
	//初始化列表
	var TableInit = function () {
	    var oTableInit = new Object();
	    //初始化Table
	    oTableInit.Init = function () {
	        $('#dataList').bootstrapTable({
	        	url: CTX + 'business-report/query-business-report-page', //请求后台的URL（*）
	            method: 'get',                      //请求方式（*）
	            striped: true,                      //是否显示行间隔色
	            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
	            pagination: true,                   //是否显示分页（*）
	            sortable: false,                     //是否启用排序
	            sortOrder: "asc",                   //排序方式
	            queryParams: oTableInit.queryParams,//传递参数（*）
	            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
	            pageNumber:1,                       //初始化加载第一页，默认第一页
	            pageSize: 10,                       //每页的记录行数（*）
	            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
	            queryParamsType: "a",
	            strictSearch: true,
	            minimumCountColumns: 2,             //最少允许的列数
	            height:$(window).height()-85,	    //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
	            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
	            undefinedText: "",
	            columns: [
				{
					checkbox: true
				},{
				    field: 'number',
				    title:'序号',
				    align : 'center',
				    sortable:true,
				    formatter:function(value,row,index){
				    	var pageSize=$('#dataList').bootstrapTable('getOptions').pageSize;
		                var pageNumber=$('#dataList').bootstrapTable('getOptions').pageNumber;
		                return pageSize * (pageNumber - 1) + index + 1;
				    }
				},{
				    field: 'reportTitle',
				    title:'标题',
				    align : 'center',
				    sortable:true,
				    formatter:function(v,r,i){
						return '<a href="javascript:fnFillReport(\'' + r.id + '\')">'+ r.reportTitle +'汇总</a>';
	   				}
				},{
				    field: 'issuedDate',
				    title:'下发时间',
				    align : 'center',
				    sortable:true
				},{
				    field: 'reportMonth',
				    title:'快报月份',
				    align : 'center',
				    sortable:true
				},]
	        });
	    };

	    //得到查询的参数
	    oTableInit.queryParams = function (params) {
	        var temp = {   //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
	    		isParent: 1,
	        	pageNum: params.pageNumber,//页码params.offset
                size: params.pageSize,//页面大小params.limit
                reportTitle: $("#reportTitle").val(),
                reportMonth_s: $("input[name='reportMonth_s']").val(),
                reportMonth_e: $("input[name='reportMonth_e']").val(),
                status: 3				//待审核
	        };
	        return temp;
	    };
	    return oTableInit;
	};
	
	//初始化按钮
	var ButtonInit = function () {
	    var oInit = new Object();
	    var postdata = {};

	    oInit.Init = function () {
	        //初始化页面上面的按钮事件
	    };

	    return oInit;
	};
	
	//查询-刷新
	var queryInfo = function(){
		var data = JSON.stringify($('#formSearch').serializeJSON());
		var queryData = {from: data};
		$('#dataList').bootstrapTable('refreshOptions',{pageNumber:1,pageSize:10,query:queryData});
	}
	
	//重置参数
	function resetParams(){
		$("input[name=reportTitle]").val('');
		$("input[name=reportMonth_s]").val('');
		$("input[name=reportMonth_e]").val('');
	}
	
	//查看经济指标完成情况
	function fnFillReport(id){
		var url = CTX+'business-report/audit?id=' + id + "&mathNum=" + Math.random().toString().substring(5)+"&autoClose=1";
		window.parent.openCommonFrameWin(url,1000,$(window).height()-25,function(result){
			if(result){
				queryInfo();
			}
		});
	}
	    
	/*]]>*/
</script>
